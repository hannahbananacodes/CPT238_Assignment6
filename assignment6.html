<body>
	<img src="logo.jpg">
	<h1 id="account">Create an Account</h1>
	
	<form id="custForm" action="FormProcessor.html" method="get">
		<h2>Your Preferences</h2>

		<label for="os">Most Frequently Used Operating System</label>
		<select name="os" id="os">
			<option value="">Operating System</option>
			<option value="windows8">Windows 8</option>
			<option value="windows7">Windows 7</option>
			<option value="android">Android</option>
			<option value="macos">Mac OS</option>
			<option value="other">Other</option>
		</select>

		<label for="software">Most Frequently Used Software</label>
		<select name="software" id="software">
			<option value="">Software</option>
			<option value="games">Games</option>
			<option value="business">Business Applications</option>
			<option value="programming">Programming Applications</option>
			<option value="social">Social Networking</option>
			<option value="other">Other</option>
		</select>

		<h2>Customer Information</h2>
		<p>* Required Inormation</p>

		<label for="fname">First Name *</label>
		<input type="text" id="fname" name="fname"><br><br>

		<label for="lname">Last Name *</label>
		<input type="text" id="lname" name="lname"><br><br>

		<label for="saddress1">Street Address 1 *</label>
		<input type="text" id="saddress1" name="saddress1"><br><br>

		<label for="saddress2">Street Address 2</label>
		<input type="text" id="saddress2" name="saddress2"><br><br>

		<label for="city">City *</label>
		<input type="text" id="city" name="city"><br><br>

		<label for="state">State *</label>
		<input type="text" id="state" name="state"><br><br>

		<label for="zip">Zip Code *</label>
		<input type="text" id="zip" name="zip"><br><br>

		<label for="phone">Phone</label>
		<input type="text" id="phone" name="phone"><br><br>

		<label for="email">E-Mail Address *</label>
		<input type="text" id="email" name="email"><br><br>

		<fieldset>
			<legend>Payment Method *</legend>
			<input type="radio" id="none" name="none" checked>
			<label for="none">None</label>
			<input type="radio" id="visa" name="visa">
			<label for="visa">Visa</label>
			<input type="radio" id="mastercard" name="mastercard">
			<label for="mastercard">Master Card</label>
			<input type="radio" id="amex" name="amex">
			<label for="amex">American Express</label>
		</fieldset><br>

		<label for="ccnum">Credit Card Number:</label>
		<input type="text" id="ccnum" name="ccnum"><br><br>

		<label for="ccexpmonth">Expiration Month:</label>
		<select id="ccexpmonth" name="ccexpmonth">
			<option value="">Month</option>
			<option value="jan">01</option>
			<option value="feb">02</option>
			<option value="mar">03</option>
			<option value="apr">04</option>
			<option value="may">05</option>
			<option value="jun">06</option>
			<option value="jul">07</option>
			<option value="aug">08</option>
			<option value="sep">09</option>
			<option value="oct">10</option>
			<option value="nov">11</option>
			<option value="dec">12</option>
		</select>

		<label for="ccexpyear">Expiration Year:</label>
		<select id="ccexpyear" name="ccexpyear">
			<option value="">Year</option>
			<option value="fifteen">2015</option>
			<option value="sixteen">2016</option>
			<option value="seventeen">2017</option>
			<option value="eighteen">2018</option>
			<option value="nineteen">2019</option>
			<option value="twenty">2020</option>
		</select><br><br>
		
		<input type="submit" value="Submit Information" name="submitinfo" id="submitinfo">




	</form>
 
 
</body>
