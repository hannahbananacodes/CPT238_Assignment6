<body>
	<img src="logo.jpg">
	<h1 id="account">Create an Account</h1>
	
	<form id="custForm" action="FormProcessor.html" method="get">
		<h2>Your Preferences</h2>

		<label for="os">Most Frequently Used Operating System</label>
		<select name="os" id="os">
			<option value="">Operating System</option>
			<option value="windows8">Windows 8</option>
			<option value="windows7">Windows 7</option>
			<option value="android">Android</option>
			<option value="macos">Mac OS</option>
			<option value="other">Other</option>
		</select>

		<label for="software">Most Frequently Used Software</label>
		<select name="software" id="software">
			<option value="">Software</option>
			<option value="games">Games</option>
			<option value="business">Business Applications</option>
			<option value="programming">Programming Applications</option>
			<option value="social">Social Networking</option>
			<option value="other">Other</option>
		</select>

		<h2>Customer Information</h2>
		<p>* Required Inormation</p>

		<label for="fname">First Name *</label>
		<input type="text" id="fname" class="fields" name="fname">
		<span class="err-msg" id="err-fname"></span><br><br>

		<label for="lname">Last Name *</label>
		<input type="text" id="lname" name="lname">
		<span class="err-msg" id="err-lname"></span><br><br>

		<label for="saddress1">Street Address 1 *</label>
		<input type="text" id="saddress1" name="saddress1">
		<span class="err-msg" id="err-saddress1"></span><br><br>

		<label for="saddress2">Street Address 2</label>
		<input type="text" id="saddress2" name="saddress2">
		<span class="err-msg" id="err-saddress2"></span><br><br>

		<label for="city">City *</label>
		<input type="text" id="city" class="fields" name="city">
		<span class="err-msg" id="err-city"></span><br><br>

		<label for="state">State *</label>
		<input type="text" id="state" name="state">
		<span class="err-msg" id="err-state"></span><br><br>

		<label for="zip">Zip Code *</label>
		<input type="text" id="zip" name="zip">
		<span class="err-msg" id="err-zip"></span><br><br>

		<label for="phone">Phone</label>
		<input type="text" id="phone" name="phone">
		<span class="err-msg" id="err-phone"></span><br><br>

		
		<label for="email">E-mail Address *</label>
		<input type="text" id="email" class="fields" name="email">
		<span class="err-msg" id="err-email"></span>
	

		<fieldset id="payment">
			<legend>Payment Method *</legend>
			<input type="radio" id="none" value="none" class="payment" name="payment" checked>
			<label for="none">None</label>
			<input type="radio" id="visa" value="visa" class="payment" name="payment">
			<label for="visa">Visa</label>
			<input type="radio" id="mastercard" value="mastercard" class="payment" name="payment">
			<label for="mastercard">Master Card</label>
			<input type="radio" id="amex" value="amex" class="payment" name="payment">
			<label for="amex">American Express</label>
		</fieldset><br>

		<label for="ccnum">Credit Card Number:</label>
		<input type="text" id="ccnum" name="ccnum">
		<span class="err-msg" id="err-ccnum"></span><br><br>

		<label for="ccexpmonth">Expiration Month:</label>
		<select id="ccexpmonth" name="ccexpmonth">
			<option value="">Month</option>
			<option value="01">01</option>
			<option value="02">02</option>
			<option value="03">03</option>
			<option value="04">04</option>
			<option value="05">05</option>
			<option value="06">06</option>
			<option value="07">07</option>
			<option value="08">08</option>
			<option value="09">09</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>

		<label for="ccexpyear">Expiration Year:</label>
		<select id="ccexpyear" name="ccexpyear">
			<option value="">Year</option>
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
		</select>
		<span class="err-msg" id="err-ccexp"></span><br><br>
		
		<input type="submit" value="Submit Information" id="submitinfo">




	</form>
 
 
</body>
</html>
